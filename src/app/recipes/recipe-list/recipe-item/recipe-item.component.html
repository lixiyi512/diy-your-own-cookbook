<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix text-dark">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
  </div>
  <span class="pull-right">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid"
          style="max-height: 50px;">
      </span>
</a>
