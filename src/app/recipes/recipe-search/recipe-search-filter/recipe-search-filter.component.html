<div class="filter-container">
  <div class="btn-group dropend" *ngFor="let filter of filters">
    <button type="button" class="btn btn-outline-success dropdown-toggle" (click)="toggleMenu(filter)">
      {{ filter.name }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" [class.open]="filter.isOpen">
      <li class="">
        <div class="form-check" *ngFor="let item of filter.values | keyvalue" (click)="filter.values[item.key] = !(filter.values[item.key]);">
          <input class="form-check-input" type="checkbox" [checked]="item.value"/>
          <label class="form-check-label">
            {{ item.key }}
          </label>
        </div>
      </li>
    </ul>
  </div>
  <button type="button" class="btn btn-outline-success" (click)="filterResults()">Filter</button>
</div>
