<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12 my-3">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid img-thumbnail"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-style dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 line-break">
    <h4 class="my-4">Instruction</h4>
    {{ recipe.instruction }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h4 class="my-4">Ingredients:</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.unit }}
      </li>
    </ul>
  </div>
</div>
