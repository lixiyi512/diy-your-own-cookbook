<div class="row">
  <div class="col-md-12 border p-4">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-12">
          <button
            type="submit"
            class="btn btn-success mr-3"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL or
              <label for="upload-0" class="btn btn-outline-success upload-button">Choose file</label>
              <input type="file" id="upload-0" class="upload-file" />
            </label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <label for="upload-0" class="col-md-12">
          <img
            [src]="imagePath.value"
            class="img-fluid"
            [class.hover]="hovering"
            (mouseenter)="onHover(true)"
            (mouseleave)="onHover(false)"
            (click)="uploadFromLocal()"
          />
        </label>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="instruction">Instruction</label>
            <textarea
              type="text"
              id="instruction"
              class="form-control"
              formControlName="instruction"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="!!ingredientsControls">
        <div class="col-md-5">Name</div>
        <div class="col-md-3">Amount</div>
        <div class="col-md-3">Unit</div>
        <div class="col-md-1"></div>
      </div>
      <div class="row">
        <div class="col-md-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of ingredientsControls; let i = index"
            [formGroupName]="i"
            style="margin-top: 10px;">
            <div class="col-md-5">
              <input
                type="text"
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-md-3">
              <input
                type="number"
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                formControlName="unit">
            </div>
            <div class="col-md-1">
              <button type="button" class="close" aria-label="Close" (click)="onDeleteIngredient(i)">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
