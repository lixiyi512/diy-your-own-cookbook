<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12 my-3">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid img-thumbnail"
      style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-style dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li class="dropdown-item"><a (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li class="dropdown-item"><a (click)="onEditRecipe()">Edit Recipe</a></li>
        <li class="dropdown-item"><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
        <li class="dropdown-item" *ngIf="recipe.externalUrl">
          <a (click)="removeExternalLink()">Remove External Link</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 line-break" style="margin-top: 12px">
    <div><b>Cuisine type:</b> {{ recipe.cuisineType }}</div>
    <div><b>Meal type:</b> {{ recipe.mealType }}</div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 line-break">
    <div class="label-wrapper-instruction">
      <h4 class="my-4 label-instruction">Instruction</h4>
      <span
        class="external-link"
        *ngIf="recipe.externalUrl"
        (click)="openExternal(recipe.externalUrl)"
      >
        <img class="external-icon" src="../../../assets/icons/external.png" />
      </span>
    </div>
    <div>{{ recipe.instruction }}</div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h4 class="my-4">Ingredients:</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }} {{ ingredient.unit }}
      </li>
    </ul>
  </div>
</div>
