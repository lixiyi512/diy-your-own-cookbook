<ng-template appPlaceholder></ng-template>
<div class="row d-flex justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div *ngIf="isLoginMode">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            Login
          </button>
          <p class="mt-3">Don't have an account yet? <a class="text-primary btn p-0" role="button" (click)="signUpMode()">Sign Up</a></p>
        </div>
      </div>
      <div *ngIf="!isLoginMode">
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password" class="mb-0">Password</label> 
          <span class="text-muted d-block mb-3">(*password has to be at least 6 characters)</span>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>

        <div class="form-group">
          <label for="rePassword">Re-enter Password</label>
          <input
            type="password"
            id="rePassword"
            class="form-control"
            ngModel
            name="rePassword"
            required
            minlength="6"
          />
        </div>
        
        <div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            Sign Up
          </button><span class="text-danger ml-3">{{ error }}</span>
          <p class="mt-3">Already have an account? <a class="text-primary btn p-0" role="button" (click)="signInMode()">Sign In</a></p>
        </div>  
        
      </div>
    </form>
  </div>
</div>
